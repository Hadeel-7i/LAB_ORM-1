{% extends 'main/base.html' %}

{% block title %} Read All Blogs {% endblock %}

{% block content %}

<section>

    <h1 class="title">All Blogs</h1>

    <div class="row">

        {% for blog in blogs %}

        <div class="col-6">
            <div class="box">
                <h2>{{ blog.name }}</h2>
                <h4> paragraph: {{blog.paragraph}}</h4>
                <h6>Release Date: {{ blog.release_date }} </h6>
            </div>
        </div>



        {% endfor %}

    </div>

</section>

{% endblock %}
